		//assigns "prev" API function to button

			e.preventDefault();
			pageScroller.prev();
		});
					
	});
	
</script>

<script src="js/jquery.ui.core.js"></script>
<script src="js//jquery.ui.widget.js"></script>
<script src="js/jquery.ui.position.js"></script>
<script src="js/jquery.ui.tooltip.js"></script>

<script type="text/javascript">
if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {
$(".info-fernando").fadeIn("slow");
$(".info-richard").fadeIn("slow");

}else{
	$('.fernando').mouseenter(function() {
  		$(".info-fernando").fadeIn("slow");
	});
	$('.fernando').mouseleave(function() {
  		$(".info-fernando").fadeOut("slow");
	});
	$('.richard').mouseenter(function() {
  		$(".info-richard").fadeIn("slow");
	});
	$('.richard').mouseleave(function() {
  		$(".info-richard").fadeOut("slow");
	});
}

$(function() {
	$( "#nav" ).tooltip();
});
</script>
