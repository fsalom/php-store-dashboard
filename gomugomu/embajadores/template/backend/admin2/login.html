<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>LOGIN</title>
<link href="{url}login.css" rel="stylesheet" type="text/css" />
<script>
function borrar(obj){
obj.value="";
}
</script>
</head>
<body>
<div id="top">
	<div id="main">
	
		<form id="login" name="login" method="post" action="{action}">
		<input type="submit" value="ENTRAR" class="formularioBoton">
		<div id="login">
    		<div id="login_left">
    	  
    	    <input name="login_username" type="text" class="formulario" value="Nombre de usuario" onclick="borrar(this);"/>
            <input name="login_password" type="password" class="formulario" value="Contraseña" onclick="borrar(this);"/>
    	  
        </div>
        
    </div>
</div>
<br/><br/>

</div>
</body>
</html>
